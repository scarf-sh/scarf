<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id="app">
            <div>
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item scarf-logo-text" href="/">
                            SCARF
                        </a>
                    </div>

                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                            <div class="navbar-item">
                                <b-input v-model="search" placeholder="Search packages" @keyup.native.enter="doPackageSearch"></b-input>
                            </div>
                        </div>

                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <!-- <a class="button is-primary"> -->
                                    <!-- <strong>Sign up</strong> -->
                                    <!-- </a> -->
                                    <a class="button is-clear-button" v-show="session.username">
                                        <router-link v-bind:to="'/create-package'">
                                            New Package
                                        </router-link>
                                    </a>
                                    <a class="button is-clear-button" v-show="session.username">
                                        <router-link v-bind:to="'/user-account'">
                                            Account
                                        </router-link>
                                    </a>
                                    <a class="button is-clear-button" v-show="!session.username">
                                        <router-link v-bind:to="'/login'">
                                            Log In
                                        </router-link>
                                    </a>
                                    <a class="button is-light" v-show="!session.username">
                                        <router-link v-bind:to="'/signup'">
                                            Sign Up
                                        </router-link>
                                    </a>
                                    <div class="button is-light" @click="logOut" v-show="session.username">Log Out</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <router-view
                    @info-message="handleInfoEvent"
                    @error-message="handleErrorEvent"
                    propData
                >
                </router-view>
                <div class="is-fullwidth">
                    <div class="error-banner has-background-danger has-text-white" v-show="errorMessage">
                        <div class="container">
                            {{errorMessage}}
                        </div>
                    </div>
                    <div class="info-banner has-background-primary has-text-white" v-show="infoMessage" >
                        <div class="container">
                            {{infoMessage}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
