<section class="container">
    <div class="box">

        <template>
            <section>
                <div @keyup.enter="submitSignUp" >
                    <b-field label="Email">
                        <b-input v-model="signUpRequest.email" type="email"></b-input>
                    </b-field>

                    <b-field label="Username">
                        <b-input v-model="signUpRequest.username"  maxlength="30"></b-input>
                    </b-field>

                    <b-field label="Password">
                        <b-input type="password" v-model="signUpRequest.password" ></b-input>
                    </b-field>

                    <b-field label="Password">
                        <b-input type="password" v-model="passwordConfirm" ></b-input>
                    </b-field>
                </div>

            </section>
        </template>


        <span>
            <div class="button is-primary" @click="submitSignUp">Sign In</div>
            <router-link v-bind:to="'/login'">Log In</router-link>
        </span>
    </div>
</section>
