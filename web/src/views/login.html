<section class="container">
    <div class="box">
        <input class="input" type="text" placeholder="email" v-model="loginRequest.email"></input>
        <input class="input" type="password" placeholder="password" v-model="loginRequest.password"></input>
        <span>
            <div class="button is-primary" @click="submitLogin">Log In</div>
            <router-link v-bind:to="'/signup'">Sign Up</router-link>
        </span>
    </div>
</section>
