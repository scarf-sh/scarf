name:                u
version:             0.1.0.0
github:              "githubuser/u"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/u#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  exposed-modules:
  - Lib
  - Models
  dependencies:
  - typed-process
  - bytestring
  - time
  - directory
  - text
  - ghc
  - ghc-paths
  - mtl
  - unix
  - beam-core
  - beam-postgres
  - time
  - microlens-platform
  - random

executables:
  u-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - u
    - text
    - mtl
    - optparse-applicative
  server:
    main:                Server.hs
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - u
    - text
    - mtl
    - optparse-applicative
    - beam-core
    - beam-postgres
    - postgresql-simple
    - bytestring
    - time

tests:
  u-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - u
